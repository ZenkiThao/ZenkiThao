<body>
	<header>

		<button class="hamburger">&#9776;</button>
		<button class="cross">&#735;</button>

	<div class="menu">

	<div class="container">

			<ul>
				<li>
					<div>
						<a href="url" class="image">
							<img class="images" src="images/kyloren.png" name="Kylo Ren">

				</li>
				<li>

	<script>
	$( document ).ready(function() {
		$( ".cross" ).hide();
		$( ".menu" ).hide();
		$( ".hamburger" ).click(function() {
			$( ".menu" ).slideToggle( "slow", function() {
				$( ".hamburger" ).hide();
				$( ".cross" ).show();
			});
		});
		$( ".cross" ).click(function() {
			$( ".menu" ).slideToggle( "slow", function() {
				$( ".cross" ).hide();
				$( ".hamburger" ).show();
			});
		});
	});
	</script>
